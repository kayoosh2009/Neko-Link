<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Случайная ссылка</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 24px;
    }
  </style>
</head>
<body><h1>Переход на случайную ссылку...</h1><script>
  const links = [
    "https://youtu.be/Qy-0Ijlu_zo?si=Aw8RS1wFPf22FPC-",
    "https://www.youtube.com/live/khdKotXN1XU?si=esJfvswLpH3e4B5o"
    // Добавь сюда любые другие ссылки
  ];

  function redirectToRandomLink() {
    const randomIndex = Math.floor(Math.random() * links.length);
    const url = links[randomIndex];
    window.location.href = url;
  }

  setInterval(redirectToRandomLink, 20000); // каждые 20 секунд
  redirectToRandomLink(); // первый переход сразу
</script></body>
</html>
