<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Спасибо за переход!</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #fff8f0;
      color: #333;
    }

    h1 {
      color: #d35400;
    }

    .timer-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 30px auto;
    }

    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #d35400;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      color: #d35400;
      box-shadow: 0 0 10px #d35400;
    }

    .banner-row {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1>Спасибо за переход!</h1>
  <p>Все деньги, заработанные на рекламе, пойдут на благотворительность кошачьим приютам в Японии.</p>

  <div class="timer-container">
    <div id="circle" class="circle">20</div>
  </div>

  <p>Вы будете перенаправлены через <span id="text-timer">20</span> секунд...</p>

  <div class="banner-row">
    <iframe data-aa='2392838' src='//ad.a-ads.com/2392838?size=120x60'
            style='width:120px; height:60px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
    <iframe data-aa='2392838' src='//ad.a-ads.com/2392838?size=120x60'
            style='width:120px; height:60px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
    <iframe data-aa='2392838' src='//ad.a-ads.com/2392838?size=120x60'
            style='width:120px; height:60px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
  </div>

  <script>
    const links = [
      "https://youtu.be/Qy-0Ijlu_zo?si=3VX5haTdQlIaKJrJ",
      "https://example.com",
      "https://openai.com",
      "https://necoarc.world"
    ];

    let timeLeft = 20;
    const circle = document.getElementById("circle");
    const textTimer = document.getElementById("text-timer");

    const countdown = setInterval(() => {
      timeLeft--;
      circle.textContent = timeLeft;
      textTimer.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        const randomLink = links[Math.floor(Math.random() * links.length)];
        window.location.href = randomLink;
      }
    }, 1000);
  </script>
</body>
</html>
