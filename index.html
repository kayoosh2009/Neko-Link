      top: 50%;

      height: 600px;
      border: none;
      z-index: 0;
    }

    .side-left {
      left: 0;
    }

    .side-right {

  <script>
    const links = [
      "https://youtu.be/Qy-0Ijlu_zo?si=3VX5haTdQlIaKJrJ",
      "https://www.youtube.com/live/khdKotXN1XU?si=TCFeq666G78da9_l ",
      "https://kayoosh2009.github.io/Miyamoto-Project/",
      "https://kayoosh2009.github.io/Neko-Link/",
      "https://vktarget.ru/?ref=11093672"
    ];

    let timeLeft = 20;
    const circle = document.getElementById("circle");
    const textTimer = document.getElementById("text-timer");

    const countdown = setInterval(() => {
      timeLeft--;
      circle.textContent = timeLeft;
      textTimer.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        const randomLink = links[Math.floor(Math.random() * links.length)];
        window.location.href = randomLink;
      }
    }, 1000);
  </script>
